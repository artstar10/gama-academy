<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com bootstrap</title>
    <!-- Chamando estilo css interno para aplicação de efeitos no formulário -->
   <link rel="stylesheet" href="./public/style.css">
    <!-- Chamando a biblioteca externa do cssa em bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Chamando a biblioteca externa do cssa em bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
     integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
</head>
<body>

    <center><h3>cadastro de alunos</h3><center>
    <form>
      <div class="form-group row">
        <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputNome" placeholder="Nome">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputIdade" class="col-sm-2 col-form-label">Idade</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputIdade" placeholder="Idade">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputTelefone" placeholder="Telefone">
        </div>
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Gênero</label>
        <center><select class="form-control" id="exampleFormControlSelect1"></center>
          <option>Masculino</option>
          <option>Feminino</option>
        </select><br>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Estudante</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
              <label class="form-check-label" for="gridRadios1">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
              <label class="form-check-label" for="gridRadios2">
                Nao
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Gravar</button>
        </div>
      </div>
    </form>
   
</body>
</html>
