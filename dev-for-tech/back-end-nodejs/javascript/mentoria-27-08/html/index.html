<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Matrículas da Gama Academy </title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-5">Sistema de Controle de Matrículas da Gama Academy </h2>
    <h4 class="mt-5 mb-5">Cadastro dos Alunos</h4>
    <form id="frmCadastro">
      <div class="row">
        <div class="col-md-3 form-group">
          <label for="txtRM">RM:</label>
          <input type="text" id="txtRM" class="form-control" /><br>
        </div>
        
        <div class="col-md-9 form-group">
          <label for="txtNome">Nome:</label>
          <input type="text" id="txtNome" class="form-control"/><br>
        </div>

        <div class="col-md-3 form-group">
          <label for="txtCelular">Celular:</label>
          <input type="text" id="txtCelular" class="form-control"/><br>    
        </div>
        <div class="col-md-4 form-group">
          <label for="txtEmail">Email:</label>
          <input type="text" id="txtEmail" class="form-control"/><br>
        </div>
        <div class="col-md-4 form-group ">
          <label for="selectCurso">Curso:</label>
          <select class="form-select form-control" aria-label="Default select example" id="selectCurso">
            <option selected>Selecione o curso desejado...</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">Banco de Dados</option>
            <option value="4">HTML</option>
            <option value="5">NodeJS</option>
            <option value="6">Python</option>
            <option value="6">Ruby</option>
          </select>
        </div>
        
        <div class="col-md-3 form-group">
          <label for="txtDataCadastro">Data do Cadastro:</label>
          <input type="date" id="txtDataCadastro" class="form-control"/><br>
        </div>
        <div class="col-md-3 form-group">
          <label for="txtHoraCadastro">Hora do Cadastro:</label>
          <input type="time" id="txtHoraCadastro" class="form-control"/><br>
        </div>
        
        <div class="col-md-3 form-group">
          <label for="txtDataRealizacaoCurso">Data da Realizacao do Curso:</label>
          <input type="date" id="txtDataRealizacaoCurso" class="form-control"/><br>
        </div>
        <div class="col-md-3 form-group">
          <label for="txtHoraRealizacaoCurso">Hora da Realizacao do Curso:</label>
          <input type="time" id="txtHoraRealizacaoCurso" class="form-control"/><br>
        </div>
  
      </div>
      
      
      
      <input type="submit" value="Salvar" id="btnSalvar" class="btn btn-primary"/>
    

      </form>
      <!-- Tabela para listar os clientes com possibilidade de alterar/excluir -->
      <table id="tblListar" class="table">

      </table>
      <p id="prgfrm">
      </p>
  </div>

  <!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
<script src="../js/funcoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
